<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        /* Header */
        .header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        /* Product Card */
        .card {
            background-color: white;
            width: 260px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 4px;
        }

        .title {
            font-weight: bold;
            margin: 12px 0 5px;
        }

        .desc {
            font-size: 13px;
            color: #555;
        }

        .price {
            margin: 10px 0;
            font-size: 15px;
        }

        .price span {
            color: green;
            font-weight: bold;
        }

        .price del {
            color: gray;
            font-size: 13px;
            margin-left: 5px;
        }

        /* Button */
        .btn {
            background-color: #0b66c3;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #084d96;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">ShopEasy</div>

    <!-- Product Section -->
    <div class="container">
        <div class="card">
            <img src="https://imgs.search.brave.com/KgdUWWlqG40PKvSI1JeLJ5sdTk0CYHSWFsUUepRIUf8/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTEz/NTUxMDA4Ni9waG90/by9ncmVlbi1ibGFu/ay10LXNoaXJ0LWZy/b250LWFuZC1iYWNr/LmpwZz9zPTYxMng2/MTImdz0wJms9MjAm/Yz1TTElITklaTXY4/WWpmNTFOSjZzdDl1/dnd3bExHbFViMEhp/Z2ZyTTFIUGVNPQ" alt="T-shirt">

            <div class="title">Classic Cotton T-Shirt</div>
            <div class="desc">
                Soft, breathable cotton. Regular fit. Available in multiple colors.
            </div>

            <div class="price">
                <span>₹799</span>
                <del>₹1,499</del>
            </div>

            <button class="btn">Add to Cart</button>

    </div>

</body>
