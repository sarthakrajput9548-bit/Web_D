      align-items: center;

    }

    .card {
      width: 280px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;

      flex-direction: column;
      align-items: center;
    }


    .details-box {
      margin-top: 10px;

      
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .details-box div {
      background: #f5f5f5;
      width: 30%;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
