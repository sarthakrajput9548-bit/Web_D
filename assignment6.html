<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase | Online Shopping</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
        }

        /* Header */
        header {
            background-color: #2874f0;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Banner */
        .banner {
            background-color: white;
            padding: 30px;
            text-align: center;
        }

        .banner h2 {
            color: #333;
        }

        /* Products */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0;
        }

        .price {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        .product button {
            background-color: #2874f0;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
        }

        .product button:hover {
            background-color: #0b5ed7;
        }

        /* Footer */
        footer {
            background-color: #172337;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>ShopEase</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Login</a>
    </nav>
</header>

<div class="banner">
    <h2>Big Sale! Up to 50% Off</h2>
    <p>Best deals on fashion, electronics & more</p>
</div>

<section class="products">
    <div class="product">
        <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQJWMQwdV0o0us6DySa81Em7JuhZg7kPZReIjeLZbvJ-yNchX_5cWCd_HErybMOmPBIv_uuwMbijqD5D78T0rD6ON3PGhVPsBUdl0xtyRco-sc3K44piQad" alt="Product">
        <h3>Smartphone</h3>
        <p class="price">₹15,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQJpomXacEGbTczCi0beUFip3ePgd6-Hup2U8orQk9LT4UkYzxi4yxP7BTO9gcdGbqj1eG_qheVZ1Dt_r6VUt-nikmWv-erPtMSsQc1ulHxMIzz06DBATLj" alt="Product">
        <h3>Headphones</h3>
        <p class="price">₹1,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRA-qyyYqogyendR3529hKRt_IMSC17j1V5b0fQ7Ici5Spp0FNVGqUEqn9rYudWkZ0RWtUfiICiVQoPd1LR2tqqxh6RET_s7gKdmVn2p4Z1" alt="Product">
        <h3>Men's Shoes</h3>
        <p class="price">₹2,499</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcS_66EOQfWkPO4aio7qBWHHjgAiVrMHfOvzKcDyYj4Dmj0WTKI9EgDZWQRVfjweO8lba5EzW77MuUDT85PDx_rTN9wydAb84P6VuWojXf6GMnj5IikgcaK54g" alt="Product">
        <h3>Laptop</h3>
        <p class="price">₹45,999</p>
        <button>Add to Cart</button>

</section>

<footer>
    <p>© 2026 ShopEase | All Rights Reserved</p>
</footer>

</body>
</html>
